<h2>Structural Directives Demo</h2>
<h3>
    <div *ngIf="flag; then dothen else dothis">
        <!-- Just for demo for structural directives --> 
         <!-- No need to provide body if then is specified -->
    </div>
    <hr>
    <b>Just a Separator</b>
    <ng-template #dothen>Do This if True</ng-template>
    <ng-template #dothis> Template for else condition</ng-template>
</h3>
<button (click)="toggle()">click to display hide</button>
<h3>
    List of Fruits:-
    <ol>
        <li *ngFor="let fruit of fruits">{{fruit}}</li>
    </ol>
</h3>
<input type="text" #mf>
<button (click)="addFruit(mf.value)">Add</button>
<hr>
<h3>Count: {{count}}</h3>
<div [ngSwitch]="count">
    <h3 *ngSwitchCase="1">Good Morning</h3>
    <h3 *ngSwitchCase="2">Good Afternoon</h3>
    <h3 *ngSwitchCase="3">Good Evening</h3>
    <h3 *ngSwitchCase="4">Good Night</h3>
    <h3 *ngSwitchDefault>Have a Good Day</h3>
</div>
<button (click)="incrCount()">Click to see Switch</button>
