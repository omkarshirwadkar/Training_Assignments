<h1>Currency Converter Section</h1>
<hr>
<h3>
    Enter Amount: <input type="number" #rupee><br>
    <button (click)="converter(rupee.value)">Money Converter</button>
    <button (click)="hide()">Hide</button>
</h3>
<div *ngIf="flag">
    INR: {{amount | currency: 'INR'}} <br>
    USD: {{ usd | currency : "USD"}} <br>
    EUR: {{ eur | currency : "EUR"}} <br>
    JPY: {{ jpy | currency : "JPY"}} <br>
    SAR: {{ sar | currency : "SAR"}} <br>
    AUD: {{ aud | currency : "AUD"}} <br>
</div>
