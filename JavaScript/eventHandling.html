<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handline</title>
</head>
<body>
    <h1>Event Handling Demo</h1>
    Enter name: <input type="text" onblur="alert('Enter Min 5 letters')" ><br>
    Enter name: <input type="text" onchange="alert('You Changed the content')" >
    <br>
    <br>
    <input type="button" value="CLICK" onclick="alert('GOOD MORNING')">
    <input type="button" value="DOUBLE CLICK" ondblclick="alert('GOOD MORNING')">
    <input type="button" value="ENTER" onmouseover="alert('GOOD MORNING')">
    <input type="button" value="EXIT" onmouseout="alert('GOOD MORNING')">
</body>
</html>
